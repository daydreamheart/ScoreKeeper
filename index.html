<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeper</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=775&q=80"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">

                                <div id="welcome">
                                    <h2 class="is-size-2">Enter your names</h2>
                                    <div class="field">
                                        <label for="p1Name" class="label">Player 1:</label>
                                        <div class="control">
                                            <input id="p1Name" class="input" type="text" placeholder="e.g Alex Smith">
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label for="p2Name" class="label">Player 2:</label>
                                        <div class="control">
                                            <input id="p2Name" class="input" type="text"
                                                placeholder="e.g. Jessica Helen">
                                        </div>
                                    </div>

                                    <div class="field">
                                        <button id="play" class="button is-primary is-medium is-centered">PLAY</button>
                                    </div>
                                </div>

                                <div id="game">
                                    <h1 class="title is-2"><span id="player1">0</span> to <span id="player2">0</span>
                                    </h1>
                                    <p class="subtitle title-sub-3">Use the buttons below to keep score.</p>
                                    <div class="container pb-2">
                                        <div class="label is-large is-inline ">Playing To</div>
                                        <div class="select is-rounded">
                                            <select name="playingTo" id="winningScore"
                                                class="select is-rounded is-small">
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                            </select>
                                        </div>
                                    </div>

                                    <button id="btn1" class="is-primary is-small is-fullwidth button">+1
                                        Player One</button>
                                    <button id="btn2" class="is-info is-small is-fullwidth button">+1
                                        Player Two</button>
                                    <button id="reset" class="is-danger is-small is-fullwidth button">Reset</button>
                                    <button id="new" class="is-small is-fullwidth button">New
                                        Players</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
